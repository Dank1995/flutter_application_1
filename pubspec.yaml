name: cadence_coach
description: A cadence optimizer and workout tracker app.
version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.16.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_lints: ^6.0.0
  lints: ^6.0.0

  # Optional packages for sensors or BLE support
  flutter_blue_plus: ^8.0.1
  rxdart: ^0.29.0
  # Add other packages you may need for charts, storage, etc.

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

