name: physiological_optimiser
description: Physiological Optimiser workout app with Bluetooth HR and GPS velocity optimisation
version: 1.0.0+44

environment:
  sdk: ">=2.18.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  fl_chart: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  geolocator: ^14.0.2
  flutter_reactive_ble: ^5.0.2
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.10.4
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
